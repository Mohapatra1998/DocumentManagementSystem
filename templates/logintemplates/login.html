{% extends 'logintemplates/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}

<!-- alert messgae on success and error -->


<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <h3 class="display-4" style="color: purple;">DBMS Login Page</h3>
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Login  to continue.</h6>
              <form class="pt-3"  method='POST' action="{% url 'login' %}">
                  {% csrf_token %}
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email" name='email' placeholder="example@ gmail.com" aria-describedby="emailHelp" required autocomplete="off">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="pwd" name='password' placeholder="Password" required autocomplete="off">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">Login</button>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
