{% extends 'usertemplates/base.html' %}
{% load static %}
{% block title %}Document Edit{% endblock title %}
{% block content %}
<!-- alert messgae on success and error -->
{% include 'usertemplates/alert_msg.html'%}
<!-- alert messgae on success and error -->
<div class="row">
  <div class="col-md-2 grid-margin stretch-card"></div>

  <div class="col-md-8 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-primary pb-3"><a href="{% url 'document_details' id=pi.id %}" class=" text-decoration-none"><i class="mdi mdi-arrow-left menu-icon"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="text-center">Upload Document</span></h3>
        <form class='login-form' method='POST' action="{% url 'updatedocument' id=pi.id %}" enctype="multipart/form-data" >
        {% csrf_token %}

        <div class="form-group row">
          <label for="filename" class="col-sm-3 col-form-label">File Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="filename" name="name" value="{{pi.name}}" placeholder="Enter File Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="desname" class="col-sm-3 col-form-label">Description</label>
          <div class="col-sm-9">
            <textarea class="form-control" id="desname" name="description" rows="5" required placeholder="Description">{{pi.description}}</textarea>
          </div>
        </div>

        <div class="form-group row">
          <label for="file_numble" class="col-sm-3 col-form-label">File Number</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="file_numble" name="file_numble" value="{{pi.file_numble}}" placeholder="File number">
          </div>
        </div>


        <div class="form-group row">
          <label for="review" class="col-sm-3 col-form-label">Review</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="review" name="review" value="{{pi.review}}" placeholder="Reviews">
          </div>
        </div>


        <div class="form-group row">
          <label for="dp" class="col-sm-3 col-form-label">Departmant</label>
          <div class="col-sm-9">
            <select name="department" class="form-control" id="dp">
              <option selected disabled>Select Department</option>
              <option value="Civil" {% if pi.department == "Civil"%} selected{%endif%}>Civil</option>
              <option value="Mechanical" {% if pi.department == "Mechanical"%} selected{%endif%}>Mechanical</option>
              <option value="Computer" {% if pi.department == "Computer"%} selected{%endif%}>Computer</option>
              <option value="BCA" {% if pi.department == "BCA"%} selected{%endif%}>BCA</option>
          </select>  
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Document Type</label>
          <div class="col-sm-3">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="file_type" id="membershipRadios1" value="DOC"  {% if pi.file_type == "DOC"%} checked{%endif%}> DOC</label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="file_type" id="membershipRadios2" value="PDF" {% if pi.file_type == "PDF"%} checked{%endif%}> PDF</label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="file_type" id="membershipRadios2" value="EXE" {% if pi.file_type == "EXE"%} checked {%endif%}> EXE</label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="file" class="col-sm-3 col-form-label">Upload File</label>
          <div class="col-sm-9">
            <input type="file" class="form-control" id="file" name="file">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
  <!-- col-8 end -->

  <div class="col-md-2 grid-margin stretch-card"></div>

</div>

{% endblock content %}
